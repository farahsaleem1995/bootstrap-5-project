<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand mb-0">
          <img src="./img/brand.png" alt="B5 logo" width="35" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-nav"
          aria-controls="navbar-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-nav">
          <div class="w-100 d-flex flex-column flex-lg-row justify-content-lg-between">
            <ul class="navbar-nav">
              <li class="nav-item mx-1">
                <a class="nav-link px-3 nav-link-overlay active" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link px-3 nav-link-overlay" href="#">Portfolio</a>
              </li>
              <li class="nav-item dropdown mx-1">
                <a
                  class="nav-link px-3 nav-link-overlay dropdown-toggle"
                  href="#"
                  id="skills-ropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Skill
                </a>
                <ul class="dropdown-menu" aria-labelledby="skills-ropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>

            <form class="d-flex">
              <input
                class="form-control mx-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <!-- <main class="min-vh-100 vw-100 bg-light"></main> -->
  </body>
</html>
